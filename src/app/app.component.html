<!-- example-form.component.html -->
<form [formGroup]="exampleForm">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" type="text">
    <div *ngIf="nameControl.touched && nameControl.invalid">
      <small class="error">Name is required.</small>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email">
    <div *ngIf="emailControl.touched && emailControl.invalid">
      <small class="error">Enter a valid email address.</small>
    </div>
  </div>

  <div>  
    <label for="age">Age:</label>
    <input id="age" formControlName="age" type="number">
    <div *ngIf="ageControl.touched && ageControl.invalid">
      <small class="error">Age must be between 18 and 60.</small>
    </div>
  </div>

  <button type="submit" [disabled]="exampleForm.invalid">Submit</button>
</form>
